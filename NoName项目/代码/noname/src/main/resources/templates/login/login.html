<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">NO-NAME-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form  class="layui-form" th:method="POST" th:action="@{/loginMain}">
            <p style="color: slategrey" th:text="${msg}"></p>
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >

            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
			<!--滑块-->
			<div class="layui-form-item">
				<label class="layui-form-label">滑动验证</label>
					<div class="layui-input-block">
						<div id="slider"></div>
					</div>
			</div>
			<!--滑块-->
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

	<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		layui.config({
			base: 'dist/sliderVerify/'
		}).use(['sliderVerify', 'jquery', 'form'], function() {
			var sliderVerify = layui.sliderVerify,
				$ = layui.jquery,
				form = layui.form;
			var slider = sliderVerify.render({
				elem: '#slider',
				onOk: function(){//当验证通过回调
					layer.msg("验证通过");
				}
			})
			$('#reset').on('click',function(){
				slider.reset();
			})
			//监听提交
			form.on('submit(formDemo)', function(data) {
				if(slider.isOk()){
					layer.msg(JSON.stringify(data.field));
				}else{
					layer.msg("请先通过验证");
				}
				return false;
			});
		})
	</script>
