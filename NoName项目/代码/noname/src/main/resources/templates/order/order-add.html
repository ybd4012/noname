<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="en" >
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../static/css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="../../static/css/xadmin.css" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" src="../../static/lib/layui/layui.js" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
        <script type="text/javascript" src="../../static/js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
                    <body>
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <form class="layui-form" th:method="post" th:action="@{/order/addOrderAndToList}">
                                <input type="hidden"  name="vipId" th:value="${vipEntities.id}">
                                <input type="hidden"  name="consignee" th:value="${vipEntities.name}+':'+${vipEntities.phone}">
                                <div class="layui-form-item">
                                    <label for="username" class="layui-form-label">
                                        <span class="x-red">*</span>总金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text"  name="amount" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="username" class="layui-form-label">
                                        <span class="x-red">*</span>应付金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text"  name="amountPayable" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="username" class="layui-form-label">
                                        <span class="x-red">*</span>支付状态</label>
                                    <div class="layui-input-inline">
                                        <select  name="orderStatus" class="valid">
                                            <option value="未支付">未支付</option>
                                            <option value="已支付">已支付</option></select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="username" class="layui-form-label">
                                        <span class="x-red">*</span>发货状态</label>
                                    <div class="layui-input-inline">
                                        <select  name="deliveryStatus" class="valid">
                                            <option value="已发货">已发货</option>
                                            <option value="未发货">未发货</option></select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="username" class="layui-form-label">
                                        <span class="x-red">*</span>支付方式</label>
                                    <div class="layui-input-inline">
                                        <select name="paymentMethod">
                                            <option value="支付宝">支付宝</option>
                                            <option value="微信">微信</option>
                                            <option value="货到付款">货到付款</option></select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="username" class="layui-form-label">
                                        <span class="x-red">*</span>配送物流</label>
                                    <div class="layui-input-inline">
                                        <select id="shipping" name="distributionMode" class="valid">
                                            <option value="申通物流">申通物流</option>
                                            <option value="顺丰物流">顺丰物流</option></select>
                                    </div>
                                </div>

    <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label"></label>
        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
    </form>
    </div>
    </div>
    <script>layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
        });</script>

    </body>
</html>
