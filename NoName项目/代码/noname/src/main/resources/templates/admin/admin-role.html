<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NO—NAME</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../static/css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="../../static/css/xadmin.css" th:href="@{/css/xadmin.css}">
        <script src="./lib/layui/layui.js" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
        <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
       <div th:fragment="main_admin_role">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>ID</th>
                                  <th>角色名</th>
                                  <th>拥有权限规则</th>
                                  <th>描述</th>
                                  <th>状态</th>
                                  <th>规则</th>
                              </thead>
                              <tbody>
                                <tr th:each="role:${allRole}">
                                  <td>[[${role.id}]]</td>
                                  <td>[[${role.name}]]</td>
                                  <td>[[${role.power}]]</td>
                                  <td>[[${role.describe}]]</td>
                                  <td class="td-status">
                                      <span class="layui-btn layui-btn-normal layui-btn-mini">
                                          <p th:text="${role.status}>0?'启用':'停用'" th:style="${role.status}>0?'color: white':'color: gray'">
                                          </p></span>
                                  </td>
                                   <td>[[${role.perms}]]</td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
           <script>
               layui.use(['laydate','form'], function(){
                   var laydate = layui.laydate;
                   var form = layui.form;

                   //执行一个laydate实例
                   laydate.render({
                       elem: '#start' //指定元素
                   });

                   //执行一个laydate实例
                   laydate.render({
                       elem: '#end' //指定元素
                   });
               });
           </script>

               var hm = document.createElement("script");
               hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
               var s = document.getElementsByTagName("script")[0];
               s.parentNode.insertBefore(hm, s);
           })();</script>
       </div>
    </body>
</html>
